<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/dist/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/pics/Forum Logo.svg">
    <title>Settings</title>
</head>
<body>
    <div class="top-logo flex justify-between mx-1">
        <a href="/">
            <img src="/static/pics/Forum Logo.svg" alt="Forum Logo" class="mt-1">
        </a>
    </div>
    <div class="title flex items-center flex-col mt-8">
        <h1 class="nexa-heavy text-white text-8xl">Settings</h1>
        <div class="text-white nexa-heavy text-2xl mt-2">Change your <span class="text-purp">settings</span> !</div>
    </div>
    <div class="content grid grid-cols-3 grid-rows-1 mt-10">
        <div class="text-white nexa-heavy text-base col-start-1 flex flex-col ml-5 mt-32">
            <span class="text-2xl mb-2">Personal Information :</span>
            <span class="text-purp">
                Username <span class="text-white">:</span>
            </span>
            <input type="text" class="rounded-2xl bg-bgray mb-6 text-black pl-2" id="name" name="name" disabled placeholder="{{.User_name}}">
            <span class="text-purp">
                E-mail <span class="text-white">:</span>
            </span>
            <input type="text" class="rounded-2xl bg-bgray mb-6 text-black pl-2" id="mail" name="mail" disabled placeholder="{{.Email}}">
        </div>
        <form action="/editprofile" method="post">
        <div class="text-white nexa-heavy text-base col-start-2 flex flex-col ml-5 mt-32">
            <span class="text-2xl mb-2">Edit E-mail :</span>
            <span>
                New <span class="text-purp">e-mail</span> :
            </span>
            <input type="text" class="rounded-2xl bg-bgray mb-6 text-black pl-2" id="newmail" name="newmail">
            <span>
                Confirm new <span class="text-purp">E-mail</span> :
            </span>
            <input type="email" class="rounded-2xl bg-bgray mb-6 text-black pl-2" id="newmailconf" name="newmailconf">
            <div class="button mt-5 flex justify-around text-purp">
                <button class="bg-bgray flex justify-center rounded-2xl w-24" type="submit" name="login">Apply</button>
            </div>
         </form>
         <span class="text-2xl mb-2">Edit Username :</span>
         <form action="/editprofile" method="post">
            <span>
                New <span class="text-purp">Username</span> :
            </span>
            <input type="text" class="rounded-2xl bg-bgray text-black pl-2" id="newusername" name="newusername">
            <div class="button mt-10 flex justify-around text-purp">
                <button class="bg-bgray flex justify-center rounded-2xl w-24" type="submit" name="login">Apply</button>
            </div>
        </form>
        </div>
        <form action="/editprofile" method="post">
        <div class="text-white nexa-heavy text-base col-start-3 flex flex-col ml-5 mt-32">
            <span class="text-2xl mb-2">Edit Password :</span>
            <span>
                Current <span class="text-purp">Password</span> :
            </span>
            <input type="text" class="rounded-2xl bg-bgray mb-6 text-black pl-2" id="currentpassword" name="currentpassword">
            <span>
                New <span class="text-purp">Password</span> :
            </span>
            <input type="password" class="rounded-2xl bg-bgray mb-6 text-black pl-2" id="newpassword" name="newpassword">
            <span>
                Confirm New <span class="text-purp">Password</span> :
            </span>
            <input type="password" class="rounded-2xl bg-bgray text-black pl-2" id="confnewpassword" name="confnewpassword">
            <div class="button mt-10 flex justify-around text-purp">
                <button class="bg-bgray flex justify-center rounded-2xl w-24" type="submit" name="Apply">Apply</button>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
